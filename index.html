<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />
  </head>
  <body>

    <section class="container">
      <div class="columns-1-and-2">
        <h3>BOB WEIR</h3>
        <p>I'm an American musician and songwriter.</p>
        <p>I'm best known as a founding member of the Grateful Dead.</p>
        <button type="button" class="btn btn-outline-secondary">Resume</button>
        <button type="button" class="btn btn-outline-secondary">Contact</button>
      </div>

      <div class="profile">
        <i style="font-size:34px" class="fa">&#xf2bc; </i>
        <p>PROFILE</p>
      </div>
      <div class="image">
        <img src="./images/BobWeir.jpeg" width=100%>
      </div>
      <div class="experience">
        <i style='font-size:34px' class='fas fa-bolt'>&#xf0e7;</i>
        <p>EXPERIENCE</p>
      </div>

      <div class="education">
        <i style='font-size:34px' class='fas'>&#xf714;</i>
        <p>CAREER</p>
      </div>
      <div class="blog">
        <i style='font-size:34px' class='fas'>&#xf504;</i>
        <p>PERSONAL LIFE</p>
      </div>
      <div class="social">
        <i style='font-size:34px' class='fas'>&#xf025;</i>
        <p>GUITARS</p>
      </div>
      <div class="contact">
        <i style='font-size:34px' class='far'>&#xf1d8;</i>
        <p>CONTACT</p>
      </div>
      <div class="portfolio">
        <i style='font-size:34px' class='fas'>&#xf001;</i>
        <p>DISCOGRAPHY</p>
      </div>

  </body>
</html>
